name: CI Jest Tests
env:
   NPM_TOKEN: ' '
on: 
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'tests/**'
  pull_request:
    branches:
      - '*'
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: mymindstorm/setup-emsdk@v11
      with:
          version: 3.1.44
    - name: Install modules
      run: npm i
    - name: Build
      run: npm run build-release
    - uses: actions/setup-node@v3
    - name: Run all tests
      run: npm t
    - name: Regression Tests
      run: npm run regression